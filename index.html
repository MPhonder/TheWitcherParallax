<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/ico-tab.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
  <script src="libs/swiper/swiper-bundle.min.js" defer></script>
  <script src="libs/particles/particles.js" defer></script>
  <script src="js/app.js" defer></script>
  <title>The Witcher Parallax</title>
</head>

<body>

  <div class="swiper slider">

    <div class="swiper-wrapper slider__wrapper">

      <div class="swiper-slide slider__item">
        <div class="slider-layer" data-swiper-parallax="35%" style="background-image: url(img/screen-1/layer-back.jpg);"></div>
        <div class="slider-layer" data-swiper-parallax="25%" style="background-image: url(img/screen-1/layer-middle.png);"></div>
        <canvas class="particles slider__layer" data-swiper-parallax="19%" data-color="#BA8B5C"></canvas>
        <div class="slider-layer" data-swiper-parallax="14%" style="background-image: url(img/screen-1/layer-front.png);"></div>
      </div>

      <div class="swiper-slide slider__item">
        <div class="slider-layer" data-swiper-parallax="40%" style="background-image: url(img/screen-2/layer-back.jpg);"></div>
        <div class="slider-layer" data-swiper-parallax="34%" style="background-image: url(img/screen-2/layer-gera.png);"></div>
        <div class="slider-layer" data-swiper-parallax="30%" style="background-image: url(img/screen-2/layer-yen.png);"></div>
        <canvas class="particles slider__layer" data-swiper-parallax="22%" data-color="#586C82"></canvas>
        <div class="slider-layer" data-swiper-parallax="14%" style="background-image: url(img/screen-2/layer-front.png);"></div>
      </div>

      <div class="swiper-slide slider__item">
        <div class="slider-layer" data-swiper-parallax="48%" style="background-image: url(img/screen-3/layer-back.jpg);"></div>
        <div class="slider-layer" data-swiper-parallax="37%" style="background-image: url(img/screen-3/layer-middle.png);"></div>
        <div class="slider-layer" data-swiper-parallax="28%" style="background-image: url(img/screen-3/layer-ciri.png);"></div>
        <canvas class="particles slider__layer" data-swiper-parallax="23%" data-color="#95403C"></canvas>
        <div class="slider-layer" data-swiper-parallax="12%" style="background-image: url(img/screen-3/layer-front.png);"></div>
      </div>

    </div>

  </div>

</body>

</html>
